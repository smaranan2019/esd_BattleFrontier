<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->

    <table>

            </td>
            
            <td>
                <h1> Welcome trainer! </h1>
                <!-- Login Form -->
                <form action="login.html" method="GET" class="form_aligment" id="myForm">
                    <input type="text" id="username" class="fadeIn second" name="username" placeholder="username">
                    <input type="text" id="telehandle" class="fadeIn second" name="telegram_handle" placeholder="telegram handle">
                    <input type="text" id="PaypalEmail" class="fadeIn second" name="email" placeholder="paypal email">
                    <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
                    <input type="submit" class="fadeIn fourth" value="Join the Club!" onclick="add_user()">
                </form>
            </td>
        </tr>
    </table>    

    <!-- Sign Up Page Redirect -->
    <div id="formFooter">
      <a class="underlineHover" href="login.html">Already have an existing account? Login here!</a>
    </div>

  </div>    
</div>


<script>
  var form = document.getElementById("myForm");
  function handleForm(event) { event.preventDefault(); } 
  form.addEventListener('submit', handleForm);


  function add_user() {
    var username = document.getElementById('username').value;
    var telehandle = document.getElementById('telehandle').value; 
    var PaypalEmail = document.getElementById('PaypalEmail').value; 
    var password = document.getElementById('password').value;
    console.log("godchi");
    var new_user = "http://127.0.0.1:5000/add-user";
    console.log(username)
    
    $(async() => {      

      // Change serviceURL to your own
      
      console.log(new_user);

      try {
        const response = 
          await fetch(
            new_user, {
            method: 'POST',
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                "username": username,
                "telehandle": telehandle,
                "PaypalEmail": PaypalEmail,
                "password": password 
            })
        });
        const result = await response.json();
        if (response.status === 201) {
          var data = result.data;
          console.log(data);
        } else if (response.status == 400 || response.status == 500) {
          console.log(result.message);
        } else {
          throw response.status;
        }
      } catch (error) {
          // Errors when calling the service; such as network error, 
          // service offline, etc
          // showError('There is a problem registering for an account, please try again later.<br />' + error);
          console.log(error)
          }
  });

  }
